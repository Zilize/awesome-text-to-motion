# Simple workflow for deploying static content to GitHub Pages
name: Update readme and page

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Data generation job
  generate-data:
    runs-on: ubuntu-latest
    outputs:
      data-generated: ${{ steps.generate.outputs.success }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Python dependencies
        run: |
          pip install arxiv
      - name: Generate data and README
        id: generate
        run: |
          cd scripts
          python export_data.py
          python export_readme.py
          echo "success=true" >> $GITHUB_OUTPUT
      - name: Copy data to page assets
        run: |
          cp data/data.json page/src/assets/

  # Deploy job
  deploy:
    needs: generate-data
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './page/package-lock.json'
      - name: Install dependencies
        run: |
          cd page
          npm install
      - name: Build and Export Next.js
        run: |
          cd page
          npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './page/out'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
